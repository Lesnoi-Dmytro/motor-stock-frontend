<app-menu>
  <ng-container trigger>
    <div>
      <mat-icon>{{ themeIcon() }}</mat-icon>
    </div>
  </ng-container>
  <ng-container items>
    @for(theme of themes; track theme.name) {
    <button mat-menu-item (click)="OnThemeChange(theme.name)">
      <mat-icon>{{ theme.icon }}</mat-icon>
      <span>{{ theme.name | titlecase }}</span>
    </button>
    }
  </ng-container>
</app-menu>
